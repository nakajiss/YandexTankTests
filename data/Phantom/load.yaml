overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "token.txt"
phantom:
  address: onlinesim.ru:443
  header_http: "1.1"
  headers:
    - "[onlinesim.ru]"
    - "[Connection: close]"
  uris:
    - /
  load_profile:
    load_type: rps
    schedule: line(5, 30, 1m)
  ssl: true
autostop:
  autostop:
    - http(5xx,10%,5s)
console:
  enabled: true
telegraf:
  enabled: false
